name: GoogleContainers
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCRIOTOKEN }}
      - name: Docker pull and push
        run: |
          docker pull k8s.gcr.io/kube-cross:v1.16.1-1
          docker tag  k8s.gcr.io/kube-cross:v1.16.1-1  ghcr.io/khh403/kube-cross:v1.16.1-1
          docker push ghcr.io/khh403/kube-cross:v1.16.1-1
